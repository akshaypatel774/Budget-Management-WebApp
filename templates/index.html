<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/main.css">
    <title>Budget Management App</title>
</head>
<header>
    <div class="nav d-flex justify-content-between align-items-center">
        <div class="p-2 text-decoration-none">
            Budget Manager
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('list') }}">Incomes and Expenses</a>
        </div>
        <div class="p-2 me-3 text-decoration-none text-end">
            <a href="{{ url_for('set_budget') }}">Set Budget</a>
        </div>
    </div>
</header>
<body>
    {% if budget.total_budget %}
    <div class="pb-2 text-center">
        <h3 class="text-black text-end p-3">Total Budget: ${{ budget.total_budget }}</h3>
        <div class="m-5 pb-5">
            <h2 class="p-3">Add Transaction</h2>
            <form action="/add_transaction" method="POST">
                <label for="description">Name: </label>
                <input class="ms-4" type="text" name="description" autocomplete="off" required></br></br>
                <label for="amount">Amount: $</label>
                <input  type="number" name="amount" step="0.01" required></br></br>
                <label for="transaction_type">Type: </label>
                <select class="btn custom-dropdown" name="transaction_type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select></br></br>
                <button class="ms-4 custom-button btn" type="submit">Add Transaction</button>
            </form>
        </div>
    </div>
    {% else %}
    <div class="p-4 text-center">
        <h1>Set Budget</h1>
        <form action="/set_budget" method="POST">
            <label class="fw-bold p-3" for="total_budget">Set Total Budget: $</label>
            <input class="" type="number" name="total_budget" step="0.01" required></br></br>
            <button class="ms-4 custom-button btn" type="submit">Set Budget</button>
        </form>
    </div>
    {% endif %}
</body>
</html>
